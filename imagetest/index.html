<html>
    <head>
        <title>Image Test</title>
    </head>
    <body>
        <h1>Image Test</h1>
        <img src="s0.jpg" data-src="m0.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s1.jpg" data-src="m1.jpg" alt="" width="1280" onload="load()"/>
        <br>        
        <img src="s2.jpg" data-src="m2.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s3.jpg" data-src="m3.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s4.jpg" data-src="m4.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s5.jpg" data-src="m5.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s6.jpg" data-src="m6.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s7.jpg" data-src="m7.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s8.jpg" data-src="m8.jpg" alt="" width="1280" onload="load()"/>
        <br>
        <img src="s9.jpg" data-src="m9.jpg" alt="" width="1280" onload="load()"/>
        <script>
            function load() {
                var image = event.target;
                if(image.getAttribute("src") != image.getAttribute("data-src")) {
                    image.setAttribute("src", image.getAttribute("data-src"));
                }
            }
        </script>
    </body>
</html>
